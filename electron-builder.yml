appId: com.vox.app
productName: Vox
directories:
  output: out
mac:
  category: public.app-category.productivity
  target:
    - dmg
    - dir
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSMicrophoneUsageDescription: "Vox needs microphone access to record and transcribe your voice."
dmg:
  title: Vox
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
files:
  - dist/**/*
  - src/renderer/**/*.html
  - src/renderer/**/*.css
  - resources/**/*
  - node_modules/**/*
  - "!node_modules/*/{CHANGELOG.md,README.md,readme.md}"
